.bg-gradient-primary {
  background-color: #000080;
  background-image: linear-gradient(180deg,#6a1b9a 10%,#6a1b9a);
  background-size: cover;
}

  background-color: #8e24aa!important;

<body class="bg-gradient-primary" style="background:#000080;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5" style="border-radius: 20px;">
                    <div class="card-body p-0">
                        <div class="row" style="filter: blur(0px);">
                            <div class="col-lg-6 d-none d-lg-flex flex-column order-1 justify-content-xl-center" style=" padding-left: 0px;padding-right: 0px;background-image: url(https://cdn.pixabay.com/photo/2017/04/27/15/31/africa-2265801_960_720.jpg);">
                                <div class="d-lg-flex d-xl-flex flex-column flex-grow-1 justify-content-lg-center align-items-lg-center justify-content-xl-center align-items-xl-center bg-login-image" style="opacity: 0.70;background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 66%, rgb(0,0,80) 100%);">
                                    <p class="text-center" style="filter: brightness(200%) contrast(200%);color: rgb(255,255,255);font-size: 30px;width: 300px;">Caiu aqui de para-quedas? Crie uma conta!</p><a href="/registro"> <button class="btn btn-primary" type="button" style="background-color: rgb(0,0,80);color: rgb(f,f,f);width: 250px;border-radius: 30px;height: 50px;font-size: 25px;"><strong>Crie uma conta</strong></button></a></div>
                            </div>
                            <div class="col-lg-6" style="background-color: #f3e5f5;">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4"><strong>Bem vindo</strong> de volta!</h4>
                                    </div>
                                    <form class="user" action ="submit" method="post">{% csrf_token %}
                                        <div class="form-group"><input class="form-control form-control-user" id="exampleInputEmail" placeholder="Insira seu usuÃ¡rio" name="username"></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Insira a sua senha" name="password"></div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Lembrar</label></div>
                                            </div>
                                        </div><button class="btn btn-primary btn-block text-white btn-user" data-bs-hover-animate="pulse" type="submit" style="background-color:#000080;">Login</button>
                                        <div></div>
                                        <hr>


                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html">Esqueceu a senha??</a></div>
                                    <div class="text-center"><a class="small" href="/registro">Criar uma conta</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
